    html, body {

      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .frame-container {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      overflow: hidden;
      border: 3px solid #00c3ff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
